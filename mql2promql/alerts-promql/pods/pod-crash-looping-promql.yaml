combiner: OR
conditions:
- conditionPrometheusQueryLanguage:
    duration: 900s
    query: 'increase(kubernetes_io:anthos_kube_pod_container_status_restarts_total_counter{pod!~"^(bm-system|robin-prejob).*"}[15m]) * on(cluster) group_left() (label_replace(max(kubernetes_io:anthos_anthos_cluster_info{anthos_distribution="baremetal", monitored_resource="k8s_container"}) by (cluster_name), "cluster", "$1", "cluster_name", "(.*)")) > 0'
  displayName: Pod restart times [15m] - PromQL
displayName: Pod crash looping (critical) - converted to PromQL
