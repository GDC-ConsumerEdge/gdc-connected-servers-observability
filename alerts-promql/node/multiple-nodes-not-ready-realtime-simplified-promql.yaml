combiner: OR
conditions:
- conditionPrometheusQueryLanguage:
    duration: 60s
    query: |-
      count by (project_id, location, cluster_name) (kube_node_status_condition{condition="Ready", status="true"} == 0) > 1
  displayName: Multiple nodes not ready - Simplified PromQL
displayName: Multiple nodes not ready (critical) - Simplified PromQL
